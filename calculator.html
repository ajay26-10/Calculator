<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
	</head>
	<br>
	<body>
		<center>		 
		<table border=1; bgcolor="#3B3B3B" style="border-radius:4px">
			<tr>
				<td colspan=4> <input type="text" name="num" placeholder="0" style= "background-color:#BDEE75; text-align:right; width:104px;
				border-radius:4px">
				</td>
			</tr>
			<tr>
				<td><button type="button" style="background-color:#C4C3C3; color:white; border-radius:2px">7</button></td>
				<td><button type="button" style="background-color:#C4C3C3; color:white; border-radius:2px">8</button></td>
				<td><button type="button" style="background-color:#C4C3C3; color:white; border-radius:2px">9</button></td>
				<td><button type="button" style="background-color:#07D7F0; color:white; border-radius:2px">÷</button></td>	
			</tr>
			<tr>
				<td><button type="button" style="background-color:#C4C3C3; color:white; border-radius:2px">4</button></td>
				<td><button type="button" style="background-color:#C4C3C3; color:white; border-radius:2px">5</button></td>
				<td><button type="button" style="background-color:#C4C3C3; color:white; border-radius:2px">6</button></td>
				<td><button type="button" style="background-color:#07D7F0; color:white; border-radius:2px">×</button></td>
			</tr>
			<tr>
				<td><button type="button" style="background-color:#C4C3C3; color:white; border-radius:2px">1</button></td>
				<td><button type="button" style="background-color:#C4C3C3; color:white; border-radius:2px">2</button></td>
				<td><button type="button" style="background-color:#C4C3C3; color:white; border-radius:2px">3</button></td>
				<td><button type="button" style="background-color:#07D7F0; color:white; border-radius:2px">−</button></td>
			</tr>
			<tr>
				<td><button type="button" style="background-color:#C4C3C3; color:white; border-radius:2px">0</button></td>
				<td><button type="button" style="background-color:#C4C3C3; color:white; border-radius:2px">.</button></td>
				<td><button type="button" style="background-color:#E40C0C; color:white; border-radius:2px">=</button></td>
				<td><button type="button" style="background-color:#07D7F0; color:white; border-radius:2px">+</button></td>
			</tr>
		</table>
		</center>
	</body>
</html>
